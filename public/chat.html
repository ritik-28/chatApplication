<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TiwaChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <link href="chat.css" rel="stylesheet" />
  <body class="gradient-custom">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="container app">
      <div class="row app-one">
        <div class="col-sm-3 side">
          <div class="side-one">
            <div class="row sideBar">
              <div
                style="
                  height: 60px;
                  background-color: rgb(216, 213, 213);
                  text-align: center;
                "
              >
                <img
                  src="tiwachatlogo.PNG"
                  style="
                    height: 56px;
                    width: 125px;
                    margin-top: 2px;
                    margin-bottom: 2px;
                  "
                />
              </div>
              <ul class="list-group sideBarlist"></ul>
              <!-- for adding members -->
            </div>
            <button type="button" class="btn btn-primary btncss">
              Add Group
            </button>
          </div>
        </div>

        <div class="col-sm-9 conversation">
          <div class="row heading"></div>
          <div class="card text-center member">
            <div class="card-body">
              <h2 class="card-title">Add member</h2>
              <input
                type="text"
                class="form-control inputmemb"
                style="margin-top: 20px"
              />
              <button class="btn btn-primary addmemb" style="margin-top: 25px">
                Add
              </button>
              <button
                class="btn btn-primary closememb"
                style="margin-top: 25px"
              >
                Close
              </button>
            </div>
          </div>
          <div class="card text-center removemember">
            <div class="card-body">
              <h2 class="card-title">Remove member</h2>
              <input
                type="text"
                class="form-control inremovememb"
                style="margin-top: 20px"
              />
              <button class="btn btn-primary thismemb" style="margin-top: 25px">
                Ok
              </button>
              <button
                class="btn btn-primary closeremove"
                style="margin-top: 25px"
              >
                Close
              </button>
            </div>
          </div>
          <div class="card text-center adminmember">
            <div class="card-body">
              <h2 class="card-title">Make Admin</h2>
              <input
                type="text"
                class="form-control inadminmemb"
                style="margin-top: 20px"
              />
              <button
                class="btn btn-primary thisadmin"
                style="margin-top: 25px"
              >
                Ok
              </button>
              <button
                class="btn btn-primary closeadmin"
                style="margin-top: 25px"
              >
                Close
              </button>
            </div>
          </div>
          <div class="row message chatappend" id="conversation">
            <div class="tiwadiv">
              <img
                src="tiwachatlogo.PNG"
                alt="tiwachatapplogo"
                class="tiwaimg"
              />
              <h3 style="margin: 0px">Add your loved onesðŸ¤©</h3>
            </div>
          </div>
          <div class="row reply">
            <div class="col-sm-1 col-xs-1 reply-emojis">
              <i class="fa fa-smile-o fa-2x"></i>
            </div>
            <div class="col-sm-9 col-xs-9 reply-main">
              <textarea
                class="form-control myInput"
                rows="1"
                id="comment"
              ></textarea>
            </div>
            <div class="col-sm-1 col-xs-1 reply-recording">
              <!-- <i class="fa fa-upload fa-2x" type="file" aria-hidden="true"></i> -->
              <form
                enctype="multipart/form-data"
                method="post"
                class="multimediafrom"
              >
                <input type="file" id="files" class="hidden" name="image" />
                <label for="files"
                  ><i
                    class="fa fa-upload fa-2x"
                    type="file"
                    aria-hidden="true"
                  ></i
                ></label>
              </form>
            </div>
            <div class="col-sm-1 col-xs-1 reply-send myBtn">
              <i class="fa fa-send fa-2x" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="card text-center modal">
      <div class="card-body">
        <h2 class="card-title">Group Name</h2>
        <input
          type="text"
          class="form-control inputgr"
          style="margin-top: 20px"
        />
        <button class="btn btn-primary addbtn" style="margin-top: 25px">
          Add
        </button>
        <button class="btn btn-primary closebtn" style="margin-top: 25px">
          Close
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script src="chat.js"></script>
  </body>
</html>
